name: Deploy WASM Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build WASM Demo
        run: |
          cd wasm_demo
          wasm-pack build --target web --out-dir pkg
      
      - name: Setup Demo Files
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy www content
          cp -r wasm_demo/www/* _site/
          
          # Copy pkg directory
          cp -r wasm_demo/pkg _site/
          
          # Create assets directory
          mkdir -p _site/assets
          
          # Create placeholder image if needed
          if [ ! -f _site/assets/placeholder.png ]; then
            # A simple 1x1 transparent pixel
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" | base64 -d > _site/assets/placeholder.png
          fi
          
          # Download sample image if needed
          if [ ! -f _site/assets/sample_image.jpg ]; then
            curl -L -o _site/assets/sample_image.jpg https://source.unsplash.com/random/800x600/?nature
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1